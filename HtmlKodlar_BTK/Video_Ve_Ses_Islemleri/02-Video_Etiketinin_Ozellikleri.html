<!-- Video Etiketinin özellikleri -->

<!-- <video> etiketinde sıkça kullanılan özellikler -->
<!-- src:Video adresi -->
<!-- height:Video genişliği --> 
<!-- width:Video yüksekliği  -->
<!-- autoplay:Sayfa açıldığında video oynamaya başlar -->
<!-- controls:Kontrol düğmelerin görünmesini sağlar -->
<!-- loop:Videonun sürekli oynamasını sağlar -->
<!-- preload:Play düğmesine basmadan,sayfa açıldığında video indirilmeye başlanır-->
<!-- muted:Videonun sesi kısılmış halde başlamasını sağlar -->

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Video Oynat</h1>
        <video src="C:\Users\PC\OneDrive\Masaüstü\HtmlKodlar\HtmlKodlar-3\HtmlKodlar_BTK\Resim_Islemleri\videolar\baki ilyaas.mp4" 
        controls width="600" height="400" loop autoplay muted preload>
            <!-- controls videonun durdur başlat gibi özelliklerin gözükmesini sağlar -->
            <!-- autoplay sayfa açılır açılmaz videonun açılmasını sağlar -->
        </video>
    </body>
</html>
