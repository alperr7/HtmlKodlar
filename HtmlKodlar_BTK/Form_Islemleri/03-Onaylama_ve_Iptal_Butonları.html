<!-- Forma girilen verilerin onaylanması ve action ile belirlenen sayfaya gönderilmesi için 
onay(submit) butonu , formun temizlenmesi için ise iptal (reset) butonu kullanılır -->

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Üye Kayıt Formu:</h1>
        <form name="kayit" action="kayit.php" method="get">
            Ad Soyad:<input type="text" name="adsoyad" id="idadsoyad"
            size="20" maxlength="30" required> 
            <!-- maxlength kaç karakter girebilir max olarak -->
            <!-- required metin yazmayı zorunlu hale getirmek için -->
            <br>
            <input type ="submit" value="Tamam">
            <input type="reset" value="Temizle"> <!-- Formdaki verileri silmek için  -->

        </form>
    </body>
</html>
