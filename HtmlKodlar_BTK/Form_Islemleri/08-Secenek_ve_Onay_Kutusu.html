<!-- Onay Kutusu (Checkbox) -->

<!-- Ziyaretçiden Evet/Hayır , Doğru/Yanlış,Onayla/Onaylama gibi cevaplar
girmesini istiyorsanız checkbox kullanırsınız-->

<!-- Formdaki onay kutularının name özelliği farklı olmalıdır  -->

<!-- Seçenek Kutusu(Radio) -->

<!-- Ziyaretçilerin iki veya daha fazla seçenek arasından sadece bir tanesinin
seçilmesini istiyorsanız seçenek kutusu(radio) kullanılır. -->

<!-- Aynı gruptaki onay kutularının name özelliği aynı olmalıdır. -->

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Onay Kutusu</h1>
        <form name="onay">
            <input type="checkbox" name="bulten" >Bültene Abone ol 
            <br>
            <input type="checkbox" name="medeni">Evliyim
            <br>
            <br>
            <input type="submit" value="Abone Ol">
         </form>
         <h1>Seçenek Kutusu</h1>
         <form name="secenek">
            <h2>Sevdiğiniz Spor:</h2>
            <input type="radio" name="spor" value="futbol">Futbol
            <input type="radio" name="spor" value="basketbol">Basketbol
            <input type="radio" name="spor" value="voleybol">Voleybol
            <br>
            <input type="submit">
         </form>
    </body>
</html>
