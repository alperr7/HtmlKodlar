<!-- Ortak özellikler -->

<!-- size:form elemanının genişliği -->
<!-- value:form elemanının değeri -->
<!-- placeholder:form elemanında bir açıklama metni görünmesini sağlar -->
<!-- name:form elemanının benzersiz adı -->
<!-- id:form elemanının tanım kodu.css veya JS kodu uygulamak için kullanılır  -->
<!-- autofocus:sayfa açıldığında fare imlecinin form elemanının aktif etmesini sağlar -->
<!-- autocomplete:formlara girilen verilerin daha önce girilen veriler dikkate alınarak tanımlanmasını 
sağlar -->
<!-- maxlength:form elemanına girilebilicek maksimum karakter miktarını belirler -->
<!-- required:form elemanın mutlaka doldurulması gerektiğini belirtir. -->
<!-- Form elemanı boş bırakılırsa hata mesajı alırsınız -->
<!-- disabled:form elemanının pasif hale getirilmesini ve kullanılmamasını sağlar -->

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Form Özellikleri</h1></body>
        <form autocomplete="on">
            Ad Soyad:<input type="text" size="10" maxlength="50"
            required name="adsoyad" id="adsoyad"
            autofocus placeholder="ad soyad yaz" > 

        </form>
    </body>
</html>
