<!-- Karmaşık Seçici Örnekleri

Seçici{CSS Kodu}  Açıklama 
.banner p         class değeri banner olan eleman içindeki p tagı seçilicek
div>p             ebeveyni div olan tüm p tagları seçilicek
.menu ul li       class değeri menu olan eleman içinde bulunan ul tagının 
                  içindeki li tagını seç

nav.menu li       nav tagı içinde bulunan ve class değeri menu olan eleman
                  içindeki li tagı seçilicek 

body>p:first-child  body tagı içindeki ilk paragraf (ilk çocuk eleman).
body>p:last-child   body tagı içindeki son paragraf(son çocuk eleman)
:active             Aktif elemanı seç
:after              Sonraki elemanı seç -->



<!-- Link ve Özellik Seçiciler 

Seçici{CSS Kodu}        Açıklama 
a:link                  henüz ziyaret edilmemiş linkleri seçer
a:visited               ziyaret edilmiş linkleri seçer
a:focus                 klavye ile etkinleştirilmiş linkleri seçer
a:hover                 üzerinde fare olan linkleri seçer
input[type]             <input> içinde type özelliğine sahip olanları seç
input[type="text"]      <input> içinde type özelliği text olanları seç
img[title~="kedi"]       <img> tagındaki title özelliği kedi olanları seç  -->
