Eğer küçük bir kutunuz varsa ve içine alabiliceğinden daha fazla

overflow özelliği ile taşan içeriğin durumu belirlenebilir

Özellik ve Değer            Açıklama 
overflow:visible;           Varsayılan olarak bu değer kullanılır.Eğer içerik kutu içine sığmazsa
                            taşan kısım alttan devam eder ve ziyaretçiye gösterilir
overflow:hidden;            İçerik kutu içine sığmazsa taşan kısım ziyaretçiye gösterilmez

overflow:auto;              Eğer taşma olursa kaydırma çubuğu gösterilir ve taşan içerik 
                            kaydırma çubuğu ile görüntülenebilir -->
