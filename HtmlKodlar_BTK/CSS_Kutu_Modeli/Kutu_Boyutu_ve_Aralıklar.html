<!-- Kutu Boyutu Ve Aralıklar -->

<!-- Kutu boyutunu belirlemek için width ve height özellikleri , aralıkları 
belirlemek için ise padding ve margin özellikleri kullanılır. -->

<!DOCTYPE html>
<html>
    <head>
        <style>
            p{

            }
            h1{
                border-style: solid; /* bulunduğu konumun sağından soluna bir kutu ekler */
                width: 200px;
                height: 40px;
                padding: 0px 50px 10px 20px;
                margin: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Eğitimlerimiz</h1>
        <h2>Temel Bilişim</h2>
        <p>Windows</p>
        <p>Word</p>
        <p>Excel</p>
    </body>
</html>
